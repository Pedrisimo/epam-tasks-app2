<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <link rel="shortcut icon" href="data:image/xicon;," type="image/xicon">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="app/assets/css/ministyles.css">
    <link rel="stylesheet" media="screen and (min-width: 1025px)" href="app/assets/css/maxistyles.css">
    <title>Form</title>
</head>
<body ng-app="add">
<div class="form" id="form" ng-controller="addUser">
    <div class="text">Add Item</div>
        <label for="name">Name:</label>   
        <input class = "form" ng-model="user.name" placeholder="Input name" id="name" type="text" name="name" />
        <div class="name_error" id="name_error"></div>
        <label for="email">Email:</label>   
        <input class = "form" ng-model="user.email" placeholder="Your email address" id="email" type="text" name="email" />
        <div class="email_error" id="email_error"></div>
        <label for="phone">Phone:</label> 
        <input class = "form" ng-model="user.phone" placeholder="+375ZZXXXYYYY" id="phone" type="text" name="phone" />
        <div class="phone_error" id="phone_error"></div>
        <button id="post" ng-click="adduser(user)">Add</button>
        <div class="getBut" ng-controller="Users as ctrl">
        <button id="get" ng-click="getusers()">Get Data</button>
            <div class = "table" ng-show="showTable">
            <table>
        <thead>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in ctrl.users">
            <td>{{$index + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td><a href = "" ng-model="user.id" id={{user.id}} ng-click="rmuser(user.id)">Remove</a></td>
        </tr>
        </tbody>
    </table>
                <div>
        </div>
</div>
    </div>

    <script src="app/assets/libs/angular.min.js"></script>
    <script src="app/app.module.js"></script>
</body>
</html>
